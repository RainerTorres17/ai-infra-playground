labels:
  release: kube-prometheus-stack

grafana:
  sidecar:
    dashboards:
      enabled: true
      labelValue: "1"
      labelKey: grafana_dashboard
  adminPassword: "admin"      
  service:
    type: NodePort            
  ingress:
    enabled: false            

prometheus:
  enabled: true
  prometheusSpec:
    retention: 7d             
    storageSpec:
      emptyDir: {}  

alertmanager:
  alertmanagerSpec:
    emptyDir: {}